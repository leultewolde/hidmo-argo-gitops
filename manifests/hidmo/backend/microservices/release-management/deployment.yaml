apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: release-management
  template:
    metadata:
      labels:
        app: release-management
    spec:
      serviceAccountName: release-management
      volumes:
        - name: vault-token
          projected:
            sources:
              - serviceAccountToken:
                  path: token
                  expirationSeconds: 7200
                  audience: vault
      containers:
        - name: release-management
          volumeMounts:
            - name: vault-token
              mountPath: /var/run/secrets/tokens
              readOnly: true
          image: docker.io/ivtheforth/release-management:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9090
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
