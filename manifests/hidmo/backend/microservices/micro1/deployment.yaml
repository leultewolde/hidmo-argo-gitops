apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: micro1
  template:
    metadata:
      labels:
        app: micro1
    spec:
      containers:
        - name: micro1
          image: hashicorp/http-echo:0.2.3
          args:
            - "-text=hello from micro1"
            - "-listen=:5678"
          ports:
            - containerPort: 5678
