apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: hidmo-web-scaledobject
spec:
  scaleTargetRef:
    name: hidmo-web
  minReplicaCount: 1
  maxReplicaCount: 5
  cooldownPeriod: 30
  pollingInterval: 15
  triggers:
  - type: cpu
    metadata:
      type: Utilization
      value: "50"
