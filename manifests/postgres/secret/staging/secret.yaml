apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: postgres-credentials
  namespace: postgres-staging
spec:
  vaultAuthRef: my-vault-connection
  mount: kv
  path: secret/postgres-staging/postgres-credentials
  type: kv-v2
  destination:
    create: true
    name: postgres-credentials
