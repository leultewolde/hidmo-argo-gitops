apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hidmo-web
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      try_files $uri $uri/ /index.html;
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hidmo-web
                port:
                  number: 80
