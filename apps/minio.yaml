apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec:
  destination:
    namespace: storage
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: oci://registry-1.docker.io/bitnamicharts
    chart: minio
    targetRevision: 12.7.3
    helm:
      values: |
        auth:
          rootUser: minioadmin
          rootPassword: minioadmin

        defaultBuckets: "mybucket"

        mode: standalone

        persistence:
          enabled: true
          size: 10Gi
          storageClass: local-path

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

        service:
          type: ClusterIP

        console:
          enabled: true
          service:
            type: ClusterIP

        ingress:
          enabled: true
          ingressClassName: nginx
          hostname: minio.leultewolde.com
          path: /
          pathType: Prefix
        console:
          ingress:
            enabled: true
            ingressClassName: nginx
            hostname: console-minio.leultewolde.com
            path: /
            pathType: Prefix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true